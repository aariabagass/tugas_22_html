<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>html pack</title>
</head>

<body>
  <h1>Napak Tilas</h1>
  <form>
    <fieldset>
      <legend>Form </legend>
      <table border="0" align="left">
        <td>
        <td>Nama</td>
        <td>: <input type="text" placeholder="Nama lengkap..."></td>
        <tr>
          <td>
          <td>Username</td>
          <td>: <input type="text" placeholder="Username..."></td>
        <tr>
          <td>
          <td>Email</td>
          <td>: <input type="email" placeholder="Your Email..."></td>
        <tr>
          <td>
          <td>Password</td>
          <td>: <input type="password" placeholder="Password..."></td>
        <tr>
          <td>
          <td>Alamat Web</td>
          <td>: <input type="url" placeholder="Masukan URL Web..."></td>
        <tr>
          <td>
          <td>Tanggal Lahir</td>
          <td>: <input type="date"></td>
        <tr>
          <td>
          <td>Umur</td>
          <td>: <input type="number" size="4"></td>
        <tr>
          <td>
          <td>Jenis kelamin</td>
          <td>: <input type="radio" name="gender">laki-laki<input type="radio" name="gender">Perempuan</td>
        <tr>
          <td>
          <td>Agama</td>
          <td>: <select name="Agama">
              <option value="islam" selected>Islam</option>
              <option value="kristen">Kristen</option>
              <option value="Katolik">Katolik</option>
              <option value="hindu">Hindu</option>
              <option value="budha">Budha</option>
              <option value="konghucu">Konghucu</option>
            </select></td>
        <tr>
          <td>
          <td>Biografi</td>
          <td>: <textarea rows="2" cols="18"></textarea></td>
        <tr>
          <td>
          <td>Foto</td>
          <td><img src="logo22.jpg" hight="210" width="210"></td>
        <tr>
          <td>
          <td>Audio</td>
          <td>: <audio src="sample22.mp3" controls></audio></td>
        <tr>
      </table>
    </fieldset>
  </form>
</body>

</html>
